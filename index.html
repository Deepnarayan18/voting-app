<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Voting System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #2980b9, #8e44ad); /* Gradient colors */
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite; /* Animation */
        }
        
        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
             /* Semi-transparent background for navbar */
            padding: 10px 20px;
        }
        .navbar .logo-container {
            display: flex;
            align-items: center;
        }
        .navbar .logo {
            color: white;
            font-size: 20px;
            font-weight: bold;
            margin-right: 10px;
            display: flex;
            align-items: center;
        }
        .navbar .logo img {
            height: 24px; /* Set a fixed height for the logo */
            width: auto; /* Automatically adjust width */
            margin-right: 5px;
        }
        .navbar .nav-buttons {
            list-style: none;
            display: flex;
        }
        .navbar .nav-buttons li {
            margin: 0 10px;
        }
        .navbar .nav-buttons li a {
            text-decoration: none;
        }
        .navbar .nav-buttons button {
            background-color: #555;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for transform and box-shadow */
        }
        .navbar .nav-buttons button:hover {
            transform: scale(1.1); /* Scale up by 10% on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3); /* Add a slight box shadow */
        }
        .content {
            text-align: center;
            padding-top: 16%;
            color: whitesmoke /* Text color for content */
        }
        .content h1 {
            font-size: 36px;
            margin-bottom: 20px;
            animation: textAnimation 3s ease forwards;
            opacity: 0;
        }

        @keyframes textAnimation {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo-container">
            <div class="logo">
                <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/vote-%7C-election-logo-template-design-59bea9d7dbeb0aa2c1e734094527bab1_screen.jpg?ts=1590077454" alt="Logo"> <!-- Replace with your logo image path -->
                VotingApp
            </div>
        </div>
        <ul class="nav-buttons">
            <li><a href="{{ url_for('register') }}"><button>Register</button></a></li>
            <li><a href="{{ url_for('login') }}"><button>Login</button></a></li>
            <li><a href="{{ url_for('results') }}"><button>View Results</button></a></li>
            <li><a href="{{ url_for('logout') }}"><button>Logout</button></a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Welcome to the Online Voting System</h1>
    </div>
</body>
</html>
