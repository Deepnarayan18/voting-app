<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            margin: auto;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .column {
            flex: 1;
            padding: 10px;
        }
        .column h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .column p {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .column ul {
            list-style-type: none;
            padding: 0;
        }
        .column ul li {
            margin-bottom: 5px;
        }
        .card a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #333;
        }
        .card a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Results</h1>

        <div class="columns">
            <div class="column">
                <h2>Winner</h2>
                <p>{{ winner[0] }}</p>
                <p>Votes: {{ winner[1] }}</p>
            </div>
            
            <div class="column">
                <h2>Losers</h2>
                <ul>
                    {% for loser in losers %}
                        <li>{{ loser[0] }} - {{ loser[1] }} votes</li>
                    {% endfor %}
                </ul>
            </div>
            
            <div class="column">
                <h2>Vote Counts</h2>
                <ul>
                    {% for candidate, count in vote_counts.items() %}
                        <li>{{ candidate }} - {{ count }} votes</li>
                    {% endfor %}
                </ul>
            </div>
        </div>

        <a href="{{ url_for('index') }}">Back to Home</a>
    </div> 
    
        
    
</body>
</html>
