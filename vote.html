<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vote</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .card label {
            font-size: 16px;
            margin-bottom: 5px;
        }
        .card select {
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
            width: 100%;
        }
        .card button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Cast Your Vote</h1>
        <form method="post">
            <label for="candidate">Select a candidate:</label>
            <select id="candidate" name="candidate">
                {% for candidate in candidates %}
                    <option value="{{ candidate }}">{{ candidate }}</option>
                {% endfor %}
            </select>
            <button type="submit">Vote</button>
        </form>
    </div>
</body>
</html>
